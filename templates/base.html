<!DOCTYPE html>
<html>
  <head>
    <title>Katy's cow webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prettyPhoto.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='treatment_plan.css') }}">

  </head>
  {%block login%}{%endblock%}
  <body data-spy="scroll" data-target="#navbar" data-offset="0">

    <div class="container">
      <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="list-group-item active" id="modal-header">
          </div>
          <div class="list-group-item" id="modal-body">
          </div>
        </div>

      </div>
      <!-- child template -->
      {% block content %}{% endblock %}
      

      <!-- errors -->
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      <!-- messages -->
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.isotope.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.prettyPhoto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}" type="text/javascript"></script>
    <script>
    $('#login-button').click(function (event) {
    event.preventDefault();
    $('form').fadeOut(500);
    $('.wrapper').addClass('form-success');
    });
    </script>
  </body>
</html>
